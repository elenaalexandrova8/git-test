<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image file types</title>
    </head>
    <body>
        <h1>Image types</h1>
        <ul>
            <li><p>Jpeg images used to display photos, while keepig image size small.<br>
                <img src="../images/mochi.jpg" alt="jpeg image example"></p></li>
            <li><p>Gif images display animations.<br>
                <img src="../images/mochi.gif" alt="gif image example"></p></li>
            <li><p>Png is great for logos, diagrams. Photos in ong would be too big in size.<br>
                <img src="../images/mochi.png" alt="png image example"></p></li>
            <li>Svg is a vector type image that is easily scalable without quality loss.<br>
                <img src="../images/mochi.svg" alt="png image example" width="155"></li>
        </ul>
    </body>
</html>
